{% extends "network/layout.html" %}
{%load static %}



{% block body %}
    <h1>All Posts</h1>


    <!-- <div class="container" -->
      <form action="{% url 'new_post' %}" method="post">
          {% csrf_token %}
          {{form}}
          <br>
        <input class="btn btn-primary" type="submit" value="Post">
      </form>
    <!-- </div> -->

    <br><br><br>

    {% for post in posts%}

      <div class="container"
            <p><a href="{% url 'profile' post.user.username %}"><strong>{{ post.user.username }}</strong></a></p>

            <p >{{post.text}}</p>
            <p> <small>{{post.created_at}}</small></p>
            <img src="{% static 'network/small-heart-icon-0.jpg' %}" width="100" height="60">
            <div class="image">
              {{post.likes}}
            </div>
      </div>



    {% endfor %}


{% endblock %}
