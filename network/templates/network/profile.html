{% extends "network/layout.html" %}
{%load static %}


{% block body %}

<h1>{{username}} Profile</h1>


Following {{following}}


{% for post in posts%}

  <div class="container"
        <p ><strong>{{post.user.username}}</strong> </p>
        <p >{{post.text}}</p>
        <p> <small>{{post.created_at}}</small></p>
        <img src="{% static 'network/small-heart-icon-0.jpg' %}" width="100" height="60">
        <div class="image">
          {{post.likes}}
        </div>
  </div>

{% endfor %}




{% endblock %}
